{% extends 'base.html' %}
{% block title %} Add Tag {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <h1 class="display-4 text-dark m-4 mb-5">All Tags</h1>
</div>
<div class="row justify-content-center">
    {% for tag in tags %}
    <a class="btn btn-sm btn-primary btn-outline-dark ml-2" href="/tags/{{ tag.id }}">
        {{ tag.name }}
    </a>
    {% endfor %}
    <a class="btn btn-sm btn-success btn-outline-dark ml-2" href="/tags/new">&#x2795; NEW</a>
</div>
{% endblock %}
