{% extends 'base.html' %}
{% block title %} New Post {% endblock %}

{% block content %}
<div class="row justify-content-center text-center m-5">
    <div class="col-6">
        <h1 class="display-4 text-dark ">New Post</h1>
        <p class="lead">Writing as <a href="/users/{{ user.id }}">{{ user.full_name() }}</a></p>
    </div>
</div>
<div class="col-12 flex-column text-center">
    <form action="/users/{{ user.id }}/posts/new" method="POST">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title"
                    placeholder="23 Unique Gifts You'll Wish You'd Thought of Earlier" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Tags</label>
            {% for tag in tags %}
            <div class="form-check form-check-inline">
                <input class="form-check-input ml-2" type="checkbox" name="{{ tag.name }}">
                <label class="form-check-label" for="{{ tag.name }}">{{ tag.name }}</label>
            </div>
            {% endfor %}
        </div>
        <div class="form-group row">
            <label for="body" class="col-sm-2 col-form-label">Body</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="body" rows="3" placeholder="Once upon a time..."
                    required></textarea>
            </div>
        </div>
        <div class="col m-3 text-right">
            <button type="submit" class="btn btn-dark btn-outline-primary shadow-sm mt-3 px-5">Add Post</button>
        </div>
    </form>
</div>
{% endblock %}
