{% extends 'base.html' %}
{% block title %} New User {% endblock %}

{% block content %}
<div class="row justify-content-center text-center m-5">
    <div class="col-6">
        <h1 class="display-4 text-dark ">New User</h1>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-6">
        <form action="/users/new" method="POST">
            <div class="form-group">
                <label for="first">First name</label>
                <input type="input" name="first" placeholder="Jane" class="form-control mt-n2" required>
            </div>
            <div class="form-group">
                <label for="last">Last name</label>
                <input type="input" name="last" placeholder="Doe" class="form-control mt-n2" required>
            </div>
            <div class="form-group">
                <label for="img">Image URL</label>
                <input type="input" name="img" placeholder="https://www.image.com/avatar.png"
                    class="form-control mt-n2">
            </div>
            <input type="submit" class="btn btn-outline-dark mt-1 px-5">
        </form>
    </div>
</div>
{% endblock %}
